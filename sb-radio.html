<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/sb-survey.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<title>COVID Screener</title>
</head>

<body>
	<div class="container-fluid padding-0">
		<header id="home">
			<div class="container hdr-container">

				<img src="img/logo.png" class="img-responsive nih" alt="University of Louisville Logo">
				<div class="flip"></div>
				<h1>COVID Co-Immunity Study</h1>

			</div>
		</header>
		<main class="survey-section position-relative">
			<div class="survey-container">
				<div class="container survey-wrapper el-S">

					<div class="ques-wrapper radiobuttons">

						<div id="survey">
							<div class="">
								<div id="SB_2" class="fbpageitem">
									<p class="survey-sec-title radiobuttons">Adult 1 of 2 <small>(First Name)</small></p> <hr>
								</div>
								<div id="SB_4" class="fbpageitem">
									<fieldset class="q">
										<legend displayorder="1" id="SB_6" number="" class="prompt newLegend">
											What is this adult&rsquo;s race? Select one or more.
										</legend>

										<div class="resp">
											<div>
												<a name="White"></a>
												<div class="form-check">
													<input id="White" class="form-check-input" type="radio" name="Ethnicity" value="1">
													<label for="White" class="form-check-label">White</label>
												</div>

												<a name="Black"></a>
												<div class="form-check">
													<input id="Black" class="form-check-input" type="radio" name="Ethnicity" value="2">
													<label for="Black" class="form-check-label">Black or African-American</label>
												</div>
												<a name="Asian"></a>
												<div class="form-check">
													<input id="Asian" class="form-check-input" type="radio" name="Ethnicity" value="2">
													<label for="Asian" class="form-check-label ">Asian</label>
												</div>
												<a name="PacIslander"></a>
												<div class="form-check">
													<input id="PacIslander" class="form-check-input" type="radio" name="Ethnicity" value="4">
													<label for="PacIslander" class="form-check-label">Native Hawaiian or other Pacific Islander</label>
												</div>
												<a name="AmerIndian"></a>
												<div class="form-check">
													<input id="AmerIndian" class="form-check-input" type="radio" name="Ethnicity" value="5">
													<label for="AmerIndian" class="form-check-label">American Indian or Alaska Native</label>
												</div>
												<a name="OtherRace"></a>
												<div class="form-check">
													<input id="OtherRace" class="form-check-input" type="radio" name="Ethnicity" value="6">
													<label for="OtherRace" class="form-check-label ">Some other race</label>
												</div>
											</div>
										</div>
									</fieldset>
								</div>
							</div>
						</div>


					</div>
					<div class="survey-btn-group exit">

						<div class="btn-group-center">
							<button class="button-default button-outlined diagonal">Back</button>
							<button class="button-default diagonal2">Next</button>
						</div>
						<div class="btn-group-right">
							<button class="button-default button-outlined diagonal3">Save & Exit</button>
						</div>

					</div>
				</div>
			</div>


		</main>
	</div>
	<footer>
		<div class="footer-wrapper">

		</div>
	</footer>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>


	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/sb-survey.js"></script>
</body>

</html>
