<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,500,600,700" rel="stylesheet">
<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/sb-survey.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
	<title>COVID Screener</title>
</head>

<body>
	<div class="container-fluid padding-0">
		<header id="home">
			<div class="container hdr-container">

				<img src="img/logo.png" class="img-responsive nih" alt="University of Louisville Logo">
				<div class="flip"></div>
				<h1>COVID Co-Immunity Study</h1>

			</div>
		</header>
		<main class="survey-section position-relative">
			<div class="survey-container">
				<div class="container survey-wrapper el-S">
					<p class="survey-sec-title">Section 1: Household Size</p>
					<div class="ques-wrapper">

						<div id="survey">
							<div class="" id="SB_1">
								<div id="SB_2" class="fbpageitem">
									<fieldset class="q">
										<legend displayorder="1" id="SB_4" number="" class="prompt newLegend">

											To see if anyone in your household will be selected we need to know about the adults
											who live here.<br class="space">

											<span class="strong">Including yourself, what is the total number of adults age 18 or older who live in this household?</span>
										</legend>

										<div class="resp">
											<div>
												<a name="HHSize"></a>
												<input id="HHSize" aria-labelledby="SB_4" aria-required="true" placeholder="" type="text" class="form-control" size="3" name="HHSize" value="" maxlength="2">
											</div>
										</div>

									</fieldset>
								</div>
							</div>
						</div>

					</div>
					<div class="survey-btn-group">

						<div class="btn-group-center">
							<button class="button-default button-outlined diagonal">Back</button>
							<button class="button-default diagonal2">Next</button>
						</div>

					</div>
				</div>
			</div>


		</main>
	</div>
	<footer>
		<div class="footer-wrapper">

		</div>
	</footer>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>


	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/sb-survey.js"></script>
</body>

</html>
