<!DOCTYPE html>
<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,500,600,700" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="css/sb-survey.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	 <link rel="stylesheet" href="fontawesome/css/all.css">
	<title>COVID Screener</title>
</head>

<body>
	<div class="container-fluid padding-0">
		<header id="home">
			<div class="container hdr-container">

				<img src="img/logo.png" class="img-responsive nih" alt="University of Louisville Logo">
				<div class="flip"></div>
				<h1>COVID Co-Immunity Study</h1>

			</div>
		</header>
		<main class="survey-section position-relative">
			<div class="survey-container">
				<div class="container survey-wrapper el-S">

					<div class="ques-wrapper radiobuttons">

						<div id="survey">
							<div class="">
								<div id="SB_2" class="fbpageitem">
									<p class="survey-sec-title radiobuttons">Adult 1 of 2 <small>(Andrew)</small></p> <hr>
								</div>
								<div id="SB_4" class="fbpageitem">
									<fieldset class="q">
										<legend displayorder="1" id="SB_6" number="" class="prompt newLegend">
											What is your sex?
										</legend>

										<div class="resp">
											<div>
												<a name="Sex"></a>

												<div class="sb-validation sb-validation-hard secondOne" role="alert">This is a required field.</div>

												<div class="form-check">
													<input type="radio" name="Sex" value="1" class="form-check-input" id="Sex_1">
													<label for="Sex_1" class="form-check-label ">Male</label>
												</div>
												<div class="form-check">
													<input type="radio" name="Sex" value="2" class="form-check-input" id="Sex_2">
													<label for="Sex_2" class="form-check-label ">Female</label>
												</div>

												<div class="form-check">
													<input type="radio" name="Sex" value="3" class="form-check-input" id="Sex_3">
													<label for="Sex_3" class="form-check-label ">Neither</label>
												</div>
												<div class="form-check">
													<input type="radio" name="Sex" value="4" class="form-check-input" id="Sex_4">
													<label for="Sex_4" class="form-check-label ">Prefer not to answer</label>
												</div>

											</div>
										</div>
									</fieldset>
								</div>
							</div>
						</div>


					</div>
					<div class="survey-btn-group">

						<div class="btn-group-center">
							<button class="button-default button-outlined diagonal">Back</button>
							<button class="button-default diagonal2">Next</button>
						</div>

					</div>
				</div>
			</div>


		</main>
	</div>
	<footer>
		<div class="footer-wrapper">

		</div>
	</footer>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>


	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/sb-survey.js"></script>
</body>

</html>
